<body>
	<div id="homepageTitle">
		<h1>CIT 360 Fall 2018</h1>

<div id="area">
	<h1>JSON Parse and Stringify</h1>
	<a href="index.html">Home</a>

	<p>
		The object and the String should be visible below. Depending on your browser, you may not be able to view the object.
	</p>
	
	<div id="forDemo">
	</div>
	<div id="demo">
	</div>
	<script>
		let demo = document.querySelector("#forDemo");
		//this is the stringify method wherein it contains my information, it then takes all of the values stored in me
		//and runs them through theJSON.stringify method to create a single solid string.
		
		var meObj = {
			"name": "Brayden",
			"city": "Pasco",
			"state": "Washington",
			"class": "CIT 360",
			"practicing": "JSON methods - Stringy & Parse",
			"married": "Yes",
			"kids": "two",
		}
		
		var meString = JSON.stringify(meObj); 
		var parsedObj = JSON.parse(meString); 
		
		let stringDisplay = document.createElement('div');
		stringDisplay.innerHTML = meString;
		
		let objDisplay = document.createElement('div');
		objDisplay.innerHTML = parsedObj;
		
		demo.appendChild(stringDisplay);
		demo.appendChild(objDisplay);		
		
	</script>

<script>
var obj = JSON.parse('{ "name":"Brayden", "age":29, "city":"Pasco"}');
document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;
</script>
</div>

</body>
